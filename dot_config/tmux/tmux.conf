# === macOS Tmux Configuration ===

# --- Core Behavior ---
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Set the default terminal for 256 color and RGB support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- Pane Border Colors ---
# Inactive pane borders
set -g pane-border-style "fg=#565f89"

# Active pane border
set -g pane-active-border-style "fg=#bb9af7"

# Enable mouse support
set -g mouse on

# Move status bar to the top
set-option -g status-position top

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Key Bindings ---
# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes and open in the same directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# --- macOS Clipboard Integration ---
# Use vim-like keybindings in copy mode
set-window-option -g mode-keys vi

# Use pbcopy to pipe to the macOS system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# --- TPM Plugin List ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'vaaleyard/tmux-dotbar'

# --- Plugin Configurations ---
set -g @continuum-restore 'on'
set -g @floax-bind '`'          # Ctrl+Space then `
set -g @floax-bind-menu '~'     # Ctrl+Space then Shift+`

# Tokyo Night Storm colors for tmux-dotbar
set -g @tmux-dotbar-bg "#24283b"
set -g @tmux-dotbar-fg "#565f89"
set -g @tmux-dotbar-fg-current "#c0caf5"
set -g @tmux-dotbar-fg-session "#7aa2f7"
set -g @tmux-dotbar-fg-prefix "#bb9af7"
set -g @tmux-dotbar-position "top"
set -g @tmux-dotbar-right "false"

# Custom window format to make active window VERY visible
set -g @tmux-dotbar-window-status-format " #W "
set -g @tmux-dotbar-window-status-current-format " ▸ #W "
set -g @tmux-dotbar-window-status-separator " • "

# --- Initialize TPM (MUST BE THE LAST LINE) ---
run '~/.tmux/plugins/tpm/tpm'

# --- MANUAL OVERRIDE (Apply AFTER plugin loads) ---
# This ensures the colors actually work in Ghostty AND includes zoom indicator
set-window-option -g window-status-style "fg=#565f89,bg=#24283b"
set-window-option -g window-status-current-style "fg=#c0caf5,bg=#24283b,bold"
set-window-option -g window-status-format " #W "
set-window-option -g window-status-current-format " ▸ #W #{?window_zoomed_flag,#[fg=#7dcfff]󰊓 #[default],}"
set-window-option -g window-status-separator " • "
